        <script src="js/login.js"></script>

        <div id="background"></div>
        <div id="login">

        <div id="colorPalette">

            <div id="color3" class="colors"></div>
            <div id="color4" class="colors"></div>
            <div id="color5" class="colors"></div>
        </div>
        <div id="updates">Complete stylistic overhaul. Version: 0.02</div>
    </body>
</html>
